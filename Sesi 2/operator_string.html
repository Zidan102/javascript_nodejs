<html>
    <head>
        <title>Opertasi Aritmetik</title>
    </head>
    <p>
        <script language="javascript">
            document.writeln("<PRE>");
            document.writeln("<h1>Operator Aritmetik</h1>");
            var a = "100"
            var b = "200"
            var c = 300;
            var d = 400;
            var e = a + b;
            document.writeln('"100" + "200" = ' + e);
            E = b + c;
            document.writeln('"200" + 300 = ' + E);
            F = c + d;
            document.writeln('300 + 400 = ' + F);
            document.writeln("</PRE>");
        </script>
    </p>
</html>
